<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Scene Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>

  <body>
    <div class="wrapper">

      <header>
        <h1>- Random Scene Generator -</h1>
      </header>

      <div class="card">

        <div class="card-header">
          <h2>Imagine that!</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="prompt"
            placeholder="Your Drawing Prompt"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Click here to begin</button>
        </div>

      </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>

</html>
